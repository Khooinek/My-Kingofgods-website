<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang web hiển thị hình ảnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    .image-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Chào mừng đến với trang của tôi!</h1>
  <div class="image-container">
    <h2>Đây là hình ảnh của tôi:</h2>
    <img src="https://via.placeholder.com/500" alt="Hình minh họa" />
  </div>
</body>
      </html>
